<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Mohamed samy</title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.png" />
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img">
            <img src="photo.jpg" alt="profile" />
          </div>
          <h2>Mohamed samy</h2>
        </li>
        <li class="MM">
          <a href="#">
            <i class="bx bx-home"></i>
            <p>dashboerd</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-user-pin"></i>
            <p>clients</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-table"></i>
            <p>products</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <p>chart</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-pencil"></i>
            <p>posts</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-star"></i>
            <p>favorite</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <p>setting</p>
          </a>
        </li>

        <li class="log-out">
          <a href="#">
            <i class="bx bx-log-in"></i>
            <p>log out</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="tittel">
        <p>dachbord</p>
        <i class="bx bx-bar-chart-alt"></i>
      </div>

      <div class="data-info">
        <div class="box">
          <i class="bx bxs-user"></i>
          <div class="data">
            <p>User</p>
            <span>100</span>
          </div>
        </div>

        <div class="box">
          <i class="bx bxs-pencil"></i>
          <div class="data">
            <p>posts</p>
            <span>200</span>
          </div>
        </div>

        <div class="box">
          <i class="bx bx-table"></i>
          <div class="data">
            <p>products</p>
            <span>500</span>
          </div>
        </div>

        <div class="box">
          <i class="bx bxs-user"></i>
          <div class="data">
            <p>revenue</p>
            <span>$150</span>
          </div>
        </div>
      </div>

      <div class="tittel">
        <p>products</p>
        <i class="bx bx-table"></i>
      </div>

      <table>
        <thead>
          <tr>
            <th>products</th>
            <th>price</th>
            <th>count</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>TV</td>
            <td><span class="price">$120</span></td>
            <td><span class="count">60</span></td>
          </tr>

          <tr>
            <td>phone</td>
            <td><span class="price">$200</span></td>
            <td><span class="count">250</span></td>
          </tr>

          <tr>
            <td>PC</td>
            <td><span class="price">$300</span></td>
            <td><span class="count">100</span></td>
          </tr>

          <tr>
            <td>video</td>
            <td><span class="price">$65</span></td>
            <td><span class="count">250</span></td>
          </tr>

          <tr>
            <td>photo</td>
            <td><span class="price">$50</span></td>
            <td><span class="count">300</span></td>
          </tr>

          <tr>
            <td>mouse</td>
            <td><span class="price">$30</span></td>
            <td><span class="count">450</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
